    <!-- Bootstrap JS Bundle -->

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const shareButtonIndex = document.getElementById('whatsapp-share-btn');
        if (shareButtonIndex) {
            shareButtonIndex.addEventListener('click', function(event) {
                event.preventDefault();
                const webAppURL = encodeURIComponent(window.location.origin + window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1) + 'index.html');
                // const webAppURL = encodeURIComponent('https://your-actual-webapp-url.com/index.html');
                const shareText = encodeURIComponent(`¡Echa un vistazo a esta increíble aplicación Mealkitz: ${webAppURL}`);
                let whatsappLink = `https://wa.me/?text=${shareText}`;
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    whatsappLink = `whatsapp://send?text=${shareText}`;
                }
                window.open(whatsappLink, '_blank');
            });
        }
    });
    </script>
