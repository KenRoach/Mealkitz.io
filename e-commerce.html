<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Garage Grill - Mini Tienda</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .store-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }
    .product-card {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      transition: 0.2s;
      height: 100%;
    }
    .product-card:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .product-img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 0.5rem;
    }
    .btn-order {
      background-color: #123A62;
      color: white;
      border: none;
    }
    .btn-order:hover {
      background-color: #0e2d4e;
    }
    .header-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .profile-container {
      flex: 1;
      text-align: center;
    }
    .logo-img {
      max-height: 80px;
      margin-bottom: 10px;
    }
    .contact-info {
      text-align: center;
      width: 100%;
    }
    .contact-info p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Responsive Navbar -->
    <nav class="navbar navbar-light bg-white navbar-expand-md py-2">
        <div class="container-fluid px-4">
          <a class="navbar-brand" href="index.html">
            <img src="Images/mk_logo.jpeg"style="height: 35px; margin-right: 10px;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarIcons" aria-controls="navbarIcons" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarIcons">
            <div class="d-flex align-items-center ms-auto">
              <button class="btn btn-link text-dark me-3" title="Notificaciones"><i class="bi bi-bell-fill fs-4"></i></button>
              <a href="#" id="whatsapp-share-btn" class="btn btn-link text-dark me-3" title="Compartir en WhatsApp">
                  <i class="bi bi-whatsapp fs-4"></i>
              </a>
              <a href="ayuda.html" title="Ayuda y Búsqueda" class="btn btn-link text-dark me-3">
                <i class="bi bi-search fs-4"></i>
              </a>
            </div>
          </div>
        </div>
      </nav>


  <div class="store-container">
    <div class="header-info flex-column">
      <div class="profile-container">
        <h5 class="mb-1">Garage Grill Pty</h5>
        <small class="d-block mb-2">Smash Burgers & Wings</small>
        <img src="images/garage_logo.png" alt="Garage Grill Logo" class="logo-img">
      </div>
      <div class="contact-info mt-2">
        <p><strong>Ubicación:</strong> Panamá Norte</p>
        <p><strong>WhatsApp:</strong> <a href="https://wa.me/50763419526" target="_blank">+507-6341-9526</a></p>
      </div>
    </div>

    <div class="text-center my-3">
      <button id="native-share-store-btn" class="btn btn-success btn-lg">
        <i class="bi bi-share-fill"></i> Compartir Tienda
      </button>
    </div>

    <div class="row g-4" id="product-list">
      <!-- Los productos serán cargados dinámicamente -->
    </div>
  </div>

  <!-- Order Modal -->
  <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderModalLabel">Finalizar Pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p><strong>Producto:</strong> <span id="modalProduct"></span></p>
          <p><strong>Precio:</strong> $<span id="modalPrice"></span></p>
          <form id="orderForm">
            <div class="mb-3">
              <label for="customerName" class="form-label">Tu Nombre</label>
              <input type="text" class="form-control" id="customerName" required>
            </div>
            <div class="mb-3">
              <label for="customerPhone" class="form-label">Teléfono (para confirmar)</label>
              <input type="tel" class="form-control" id="customerPhone" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Tipo de Pedido</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="orderType" id="orderTypePickup" value="Pickup" checked>
                  <label class="form-check-label" for="orderTypePickup">Pickup</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="orderType" id="orderTypeDelivery" value="Delivery">
                  <label class="form-check-label" for="orderTypeDelivery">Delivery</label>
                </div>
              </div>
            </div>
            <div id="deliveryLocationInfo" class="mb-3" style="display: none;">
              <small class="form-text text-muted">
                Para delivery, por favor envía tu ubicación por WhatsApp después de completar el pedido.
              </small>
            </div>
            <div class="mb-3">
              <label class="form-label">Método de Pago Preferido</label>
              <select class="form-select" id="preferredPaymentMethod">
                <option value="Yappy" selected>Yappy</option>
                <option value="Efectivo">Efectivo</option>
                <option value="Tarjeta de Crédito/Débito">Tarjeta de Crédito/Débito</option>
                <option value="Bitcoin">Bitcoin</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="customerNotes" class="form-label">Notas adicionales</label>
              <textarea class="form-control" id="customerNotes" rows="2"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <a id="yappyLink" href="#" target="_blank" class="btn btn-primary">Enviar Pedido a WhatsApp</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let allProducts = [
      { id: 3, name: "BBQ Burger", category: "Burgers", price: 9.50, image: "Images/burger_bbq.png"},
      { id: 5, name: "Cheese Burger", category: "Burgers", price: 8.75, image: "Images/cheese_burger.png" },
      { id: 6, name: "Parillada", category: "Platters", price: 30.00, image: "Images/parrillada.png" },
      { id: 7, name: "Papas Cajun", category: "Sides", price: 4.50, image: "Images/papas_cajun.png" },
      { id: 8, name: "Papas con Queso", category: "Sides", price: 5.00, image: "Images/papas_queso.png" },
      { id: 9, name: "Hotdog", category: "Main", price: 6.00, image: "Images/hotdog.png" },
      { id: 10, name: "Chorizo", category: "Appetizers", price: 7.50, image: "Images/chorizo.png" },
      { id: 11, name: "Pulled Pork", category: "Sandwiches", price: 11.00, image: "Images/pulled_pork.png" },
      { id: 12, name: "Ribs", category: "Main", price: 18.00, image: "Images/ribs.png" },
      { id: 13, name: "Alitas", category: "Appetizers", price: 9.00, image: "Images/alitas.png" }
    ];

    const productList = document.getElementById("product-list");
    const deliveryInfoDiv = document.getElementById('deliveryLocationInfo');
    const orderTypePickupRadio = document.getElementById('orderTypePickup');
    const orderTypeDeliveryRadio = document.getElementById('orderTypeDelivery');
    const preferredPaymentMethodSelect = document.getElementById('preferredPaymentMethod');

    allProducts.forEach((product, index) => {
      const price = product.price.toFixed(2);
      const col = document.createElement("div");
      col.className = "col-6 col-md-4 col-lg-3";
      const imageUrl = product.image ? product.image : `https://via.placeholder.com/200x150?text=${encodeURIComponent(product.name)}`;
      col.innerHTML = `
        <div class='product-card'>
          <img src='${imageUrl}' class='product-img' alt='${product.name}'>
          <h6 class='fw-bold mt-2'>${product.name}</h6>
          <p class='text-muted mb-2'>$${price}</p>
          <button class='btn btn-order w-100' data-bs-toggle='modal' data-bs-target='#orderModal' onclick='openOrderModal("${product.name}", "${price}", "${product.image || ''}")'>Ordenar</button>
        </div>
      `;
      productList.appendChild(col);
    });

    function toggleDeliveryInfo() {
        if (orderTypeDeliveryRadio.checked) {
            deliveryInfoDiv.style.display = 'block';
        } else {
            deliveryInfoDiv.style.display = 'none';
        }
    }

    orderTypePickupRadio.addEventListener('change', toggleDeliveryInfo);
    orderTypeDeliveryRadio.addEventListener('change', toggleDeliveryInfo);

    function openOrderModal(productName, productPrice, productImage) {
      document.getElementById("modalProduct").textContent = productName;
      document.getElementById("modalPrice").textContent = productPrice;

      document.getElementById("customerName").value = '';
      document.getElementById("customerPhone").value = '';
      document.getElementById("customerNotes").value = '';
      orderTypePickupRadio.checked = true;
      preferredPaymentMethodSelect.value = 'Yappy';
      toggleDeliveryInfo();

      const yappyButton = document.getElementById("yappyLink");
      yappyButton.textContent = "Enviar Pedido a WhatsApp";

      yappyButton.onclick = function(event) {
          const name = document.getElementById("customerName").value.trim();
          const phone = document.getElementById("customerPhone").value.trim();
          const notes = document.getElementById("customerNotes").value.trim();
          const orderType = document.querySelector('input[name="orderType"]:checked').value;
          const preferredPayment = preferredPaymentMethodSelect.value;

          if (!name || !phone) {
              alert("Por favor, ingresa tu nombre y teléfono.");
              event.preventDefault();
              return false;
          }

          const message = `Hola, quiero ordenar: ${productName} por $${productPrice}.
Tipo de Pedido: ${orderType}.
Método de Pago Preferido: ${preferredPayment}.
Nombre: ${name}.
Tel: ${phone}.
Notas: ${notes}`.trim();

          this.href = `https://wa.me/50763419526?text=${encodeURIComponent(message)}`;
          return true;
      };
    }

    const orderModalElement = document.getElementById('orderModal');
    if (orderModalElement) {
        orderModalElement.addEventListener('hidden.bs.modal', function () {
            document.getElementById("customerName").value = '';
            document.getElementById("customerPhone").value = '';
            document.getElementById("customerNotes").value = '';
            orderTypePickupRadio.checked = true;
            preferredPaymentMethodSelect.value = 'Yappy';
            toggleDeliveryInfo();

            const yappyButton = document.getElementById("yappyLink");
            yappyButton.href = "#";
            yappyButton.onclick = null; 
        });
    }
    
    const shareButton = document.getElementById('whatsapp-share-btn');
    if (shareButton) {
        shareButton.addEventListener('click', function(event) {
            event.preventDefault();
            const webAppURL = encodeURIComponent(window.location.href);
            const shareText = encodeURIComponent(`¡Mira este menú de Garage Grill: ${webAppURL}`);
            let whatsappLink = `https://wa.me/?text=${shareText}`;
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                whatsappLink = `whatsapp://send?text=${shareText}`;
            }
            window.open(whatsappLink, '_blank');
        });
    }

    const nativeShareStoreButton = document.getElementById('native-share-store-btn');
    if (nativeShareStoreButton) {
      nativeShareStoreButton.addEventListener('click', async () => {
        const storeUrl = window.location.href;
        const storeTitle = document.title;
        const shareText = `¡Echa un vistazo a la tienda de Garage Grill!`;

        if (navigator.share) {
          try {
            await navigator.share({
              title: storeTitle,
              text: shareText,
              url: storeUrl,
            });
            console.log('Tienda compartida exitosamente');
          } catch (err) {
            console.error('Error al compartir:', err);
          }
        } else {
          const whatsappShareText = encodeURIComponent(`${shareText} ${storeUrl}`);
          let whatsappFallbackLink = `https://wa.me/?text=${whatsappShareText}`;
          window.open(whatsappFallbackLink, '_blank');
        }
      });
    }
  </script>
</body>
</html>
