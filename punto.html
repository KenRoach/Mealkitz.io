<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mealkitz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; padding-top: 1rem; }
      .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); background-color: #fff; }
      .navbar-brand { font-weight: 600; color: #123A62 !important; }
      .btn, .btn-link { outline: none!important; box-shadow: none!important; border: none!important; }
      .btn-primary { background-color: #123A62; color: #fff; border: 1px solid #123A62; }
      .btn-primary:hover { background-color: #0e3150; border-color: #0e3150; }
      /* Modal content spacing */
      .modal-body { padding: 2rem; }
      .form-control, .form-select { margin-bottom: 1rem; }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white navbar-expand-md py-2">
      <div class="container-fluid px-4">
        <a class="navbar-brand" href="index.html">
          <img src="Images/mk_logo.jpeg"style="height: 35px; margin-right: 10px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarIcons" aria-controls="navbarIcons" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarIcons">
          <div class="d-flex align-items-center ms-auto">
            <button class="btn btn-link text-dark me-3" title="Notificaciones"><i class="bi bi-bell-fill fs-4"></i></button>
            <a href="#" id="whatsapp-share-btn" class="btn btn-link text-dark me-3" title="Compartir en WhatsApp">
              <i class="bi bi-whatsapp fs-4"></i>
            </a>
            <button class="btn btn-link text-dark me-3" title="Buscar"><i class="bi bi-search fs-4"></i></button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container text-center mt-5">
      <button id="start-btn" class="btn btn-primary btn-lg">Iniciar Cobro</button>
    </div>

    <!-- Step Modals -->
    <!-- Modal 1 -->
    <div class="modal fade" id="modal-1" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Paso 1: Selecciona un producto</h5>
          </div>
          <div class="modal-body">
            <select id="product-select" class="form-select">
              <option value="">Seleccione un producto...</option>
            </select>
          </div>
          <div class="modal-footer d-flex justify-content-end">
            <button id="next-1" class="btn btn-primary" disabled>Siguiente</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal 2 -->
    <div class="modal fade" id="modal-2" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Paso 2: Revisa negocio, fecha y precio</h5>
          </div>
          <div class="modal-body">
            <input type="text" id="business" class="form-control" readonly placeholder="Empresa">
            <input type="text" id="datetime" class="form-control" readonly placeholder="Fecha y Hora">
            <input type="number" id="price" class="form-control" readonly placeholder="Precio">
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <button id="prev-2" class="btn btn-outline-secondary">Atrás</button>
            <button id="next-2" class="btn btn-primary">Siguiente</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal 3 -->
    <div class="modal fade" id="modal-3" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Paso 3: Método de pago</h5>
          </div>
          <div class="modal-body">
            <div class="d-grid gap-2">
              <button class="btn btn-outline-primary pay-btn" data-pay="Yappy">Yappy</button>
              <button class="btn btn-outline-primary pay-btn" data-pay="Efectivo">Efectivo</button>
              <button class="btn btn-outline-primary pay-btn" data-pay="Tarjeta">Tarjeta</button>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <button id="prev-3" class="btn btn-outline-secondary">Atrás</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal 4 -->
    <div class="modal fade" id="modal-4" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Paso 4: Confirmar y enviar</h5>
          </div>
          <div class="modal-body">
            <ul class="list-group mb-3" id="summary"></ul>
            <input type="tel" id="whatsapp" class="form-control" placeholder="Número de WhatsApp">
            <button id="photo-btn" class="btn btn-primary w-100 mb-2" style="display:none;">Tomar Foto</button>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <button id="prev-4" class="btn btn-outline-secondary">Atrás</button>
            <button id="send-btn" class="btn btn-success">Procesar y Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal 5 -->
    <div class="modal fade" id="modal-5" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-body">
            <p class="fw-bold">¡Pedido procesado y enviado!</p>
          </div>
          <div class="modal-footer justify-content-center">
            <button id="restart" class="btn btn-link">Nuevo Pedido</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Video element outside modals -->
    <video id="video" autoplay playsinline style="display:none; position:fixed; bottom:1rem; right:1rem; width:200px; border:2px solid #123A62;"></video>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const modals = {
          1: new bootstrap.Modal(document.getElementById('modal-1')),
          2: new bootstrap.Modal(document.getElementById('modal-2')),
          3: new bootstrap.Modal(document.getElementById('modal-3')),
          4: new bootstrap.Modal(document.getElementById('modal-4')),
          5: new bootstrap.Modal(document.getElementById('modal-5'))
        };
        let order = {};

        // Initialize products
        const products = [
          {id:'RS001', name:'California Roll', price:4.5, business:'Rolling Sushi'},
          {id:'RS002', name:'Dragon Roll', price:5.75, business:'Rolling Sushi'},
          {id:'RS003', name:'Ensalada de Wakame', price:3.25, business:'Rolling Sushi'}
        ];
        const select = document.getElementById('product-select');
        products.forEach(p => {
          const opt = document.createElement('option');
          opt.value = p.id; opt.text = p.name;
          opt.dataset.biz = p.business; opt.dataset.pr = p.price;
          select.add(opt);
        });

        // Start
        document.getElementById('start-btn').onclick = () => modals[1].show();

        // Step 1
        select.onchange = () => document.getElementById('next-1').disabled = !select.value;
        document.getElementById('next-1').onclick = () => {
          const opt = select.selectedOptions[0];
          order.product = opt.text;
          order.business = opt.dataset.biz;
          order.price = opt.dataset.pr;
          document.getElementById('business').value = order.business;
          document.getElementById('price').value = order.price;
          const now = new Date();
          const pad = n => n.toString().padStart(2,'0');
          order.datetime = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}`;
          document.getElementById('datetime').value = order.datetime;
          modals[1].hide(); modals[2].show();
        };

        // Navigation
        document.getElementById('prev-2').onclick = () => { modals[2].hide(); modals[1].show(); };
        document.getElementById('next-2').onclick = () => { modals[2].hide(); modals[3].show(); };
        document.getElementById('prev-3').onclick = () => { modals[3].hide(); modals[2].show(); };

        // Step 3
        document.querySelectorAll('.pay-btn').forEach(b => b.onclick = () => {
          order.pay = b.dataset.pay;
          document.getElementById('photo-btn').style.display = (order.pay==='Yappy') ? 'block' : 'none';
          const sum = document.getElementById('summary'); sum.innerHTML = '';
          const titles = { product:'Producto', business:'Negocio', datetime:'Fecha y Hora', price:'Precio', pay:'Método de Pago' };
          const fmt = (k,v) => k==='price'?`$${parseFloat(v).toFixed(2)}`:k==='datetime'? v.replace(/-/g,'/'):v;
          ['product','business','datetime','price','pay'].forEach(k => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `${titles[k]}: ${fmt(k,order[k])}`;
            sum.append(li);
          });
          modals[3].hide(); modals[4].show();
        });

        document.getElementById('prev-4').onclick = () => { modals[4].hide(); modals[3].show(); };
        document.getElementById('send-btn').onclick = () => {
          if (!document.getElementById('whatsapp').value.trim()) return alert('Por favor, ingrese un número de WhatsApp válido.');
          modals[4].hide(); modals[5].show();
        };

        document.getElementById('restart').onclick = () => location.reload();

        // Camera
        document.getElementById('photo-btn').onclick = () => {
          if (navigator.mediaDevices?.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
              .then(stream => { document.getElementById('video').srcObject = stream; document.getElementById('video').style.display='block'; })
              .catch(() => alert('No se pudo acceder a la cámara.'));
          } else alert('API de cámara no compatible.');
        };

        const shareButtonPunto = document.getElementById('whatsapp-share-btn');
        if (shareButtonPunto) {
          shareButtonPunto.addEventListener('click', function(event) {
            event.preventDefault();
            const webAppURL = encodeURIComponent(window.location.origin + window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1) + 'index.html');
            const shareText = encodeURIComponent(`¡Echa un vistazo a esta increíble aplicación Mealkitz: ${webAppURL}`);
            let whatsappLink = `https://wa.me/?text=${shareText}`;
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
              whatsappLink = `whatsapp://send?text=${shareText}`;
            }
            window.open(whatsappLink, '_blank');
          });
        }
      });
    </script>
  </body>
</html>
